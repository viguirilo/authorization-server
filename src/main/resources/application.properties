spring.application.name=authorization-server
server.port=9000
# DATASOURCE:
spring.datasource.url=jdbc:mysql://localhost/restaurant?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
# SECURITY:
authorization-server.auth.provider-url=http://auth-server:9000
authorization-server.jwt.keystore.jks-location=base64:
authorization-server.jwt.keystore.password=123456
authorization-server.jwt.keystore.keypair-alias=api-restaurant